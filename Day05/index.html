<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="230" src="image.jpg" alt="A Beautiful Girl">
    <br>
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Rishabh</td>
                <td>21</td>
            </tr>
            <tr>
                <td colspan="2">Prince</td>
                <td>21</td>
            </tr>
            <tr>
                <td rowspan="2">Suraj</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Hariom</td>
                <td>23</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Hariom</td>
                <td rowspan="2">foot</td>
            </tr>
        </tfoot>
    </table>

    <ul type="square">
        <li>Rishabh</li>
        <li>Prince</li>
        <li>Suraj</li>
        <li>Hariom</li>
    </ul>
    <ol type="A">
        <li>Rishabh</li>
        <li>Prince</li>
        <li>Suraj</li>
        <li>Hariom</li>
    </ol>
    <dl> <!--description list-->
        <dt>HTML</dt> <!--definition term-->
        <dd>Hyper Text Markup Language</dd> <!--description details-->
    </dl>

</body>

</html>
