<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - Pure HTML Media Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="mainHeading">Pure HTML Media Player</h1>
    </header>

    <main>
        <h2 class="heading">Audio files</h2>
        <ul>
            <li>
                <h3 class="blue">1.mp3</h3>
                <audio src="1.mp3" controls></audio>
            </li>
            <li>
                <h3 class="blue">2.mp3</h3>
                <audio src="2.mp3" controls></audio>
            </li>
            <li>
                <h3 class="blue">3.mp3</h3>
                <audio src="3.mp3" controls></audio>
            </li>
            <li>
                <h3 class="blue">4.mp3</h3>
                <audio src="4.mp3" controls></audio>
            </li>
        </ul>

        <h2 class="heading">Vidio files</h2>
        <ul>
            <li>
                <h3 class="blue">1.mp4</h3>
                <video src="1.mp4" height="300" controls></video>
            </li>
            <li>
                <h3 class="blue">2.mp4</h3>
                <video src="2.mp4" height="300" controls></video>
            </li>
            <li>
                <h3 class="blue">3.mp4</h3>
                <video src="3.mp4" height="300" controls></video>
            </li>
            <li>
                <h3 class="blue">4.mp4</h3>
                <video src="4.mp4" height="300" controls></video>
            </li>
        </ul>
    </main>

    <footer>
        <u>&copy;Copyright 2025 | All Rights Reserved</u>
        <ul type="square">
            <li><b>Contact: </b>999XXXXXXX</li>
        </ul>
    </footer>
</body>

</html>
