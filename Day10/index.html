<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video-audio-svg-iframe</title>
</head>

<body>
    <video src="video.mp4" height="300" width="300" controls muted loop poster="image.jpg"></video>

    <audio src="audio.mp3" controls autoplay loop muted></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="image.svg" alt="Sample SVG">

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="500" height="300"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ptholsATgzE?si=0bhtdjZcNsCEad0o"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=XNJ8MO0NmKlD78RO&amp;start=741"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
